<app-navbar></app-navbar>
<section>
  <div class="form-container">
    <h2>Payment Page</h2>
    <div *ngIf="booking" class="booking-details">
      <p>Title: {{ booking.title }}</p>
      <p>Theatre: {{ booking.theatre }}</p>
      <p>Date: {{ booking.date }}</p>
      <p>Seats: {{ booking.seats }}</p>
      <p>Total Amount: {{ totalAmount }}</p>
    </div>
    <div class="form-group">
      <label for="cardNumber">Card Number:</label>
      <input type="text" id="cardNumber" name="cardNumber" [(ngModel)]="paymentDetails.cardNumber" class="form-control">
    </div>
    <div class="form-group">
      <label for="expiryDate">Expiry Date:</label>
      <input type="text" id="expiryDate" name="expiryDate" [(ngModel)]="paymentDetails.expiryDate" class="form-control">
    </div>
    <div class="form-group">
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" [(ngModel)]="paymentDetails.cvv" class="form-control">
    </div>
    <button (click)="processPayment()" class="btn btn-primary">Pay</button>
  </div>
</section>
<app-footer></app-footer>
